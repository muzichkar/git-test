<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style/style.css">
</head>

<body>
	<div class="container-time">
		<div class="timer">01:00</div>
		<div class="box-button">
			<button id="st" onclick="startGame()">Start</button>
			<button id="ch" onclick="modalWindov()" disabled>Check</button>
			<button onclick="newGameWindow()">New game</button>
		</div>
	</div>
	<div class="container-box">
		<div id="start" class="boxx">
			<div class="box boxs" id="l1">1</div>
			<div class="box boxs" id="l2">2</div>
			<div class="box boxs" id="l3">3</div>
			<div class="box boxs" id="l4">4</div>
			<div class="box boxs" id="l5">5</div>
			<div class="box boxs" id="l6">6</div>
			<div class="box boxs" id="l7">7</div>
			<div class="box boxs" id="l8">8</div>
			<div class="box boxs" id="l9">9</div>
			<div class="box boxs" id="l10">10</div>
			<div class="box boxs" id="l11">11</div>
			<div class="box boxs" id="l12">12</div>
			<div class="box boxs" id="l13">13</div>
			<div class="box boxs" id="l14">14</div>
			<div class="box boxs" id="l15">15</div>
			<div class="box boxs" id="l16">16</div>
		</div>
		<div id="end" class="right">
			<div class="boxx box" id="r1">1</div>
			<div class="boxx box" id="r2">2</div>
			<div class="boxx box" id="r3">3</div>
			<div class="boxx box" id="r4">4</div>
			<div class="boxx box" id="r5">5</div>
			<div class="boxx box" id="r6">6</div>
			<div class="boxx box" id="r7">7</div>
			<div class="boxx box" id="r8">8</div>
			<div class="boxx box" id="r9">9</div>
			<div class="boxx box" id="r10">10</div>
			<div class="boxx box" id="r11">11</div>
			<div class="boxx box" id="r12">12</div>
			<div class="boxx box" id="r13">13</div>
			<div class="boxx box" id="r14">14</div>
			<div class="boxx box" id="r15">15</div>
			<div class="boxx box" id="r16">16</div>
		</div>

	</div>
	<div class="modal-container">
		<div class="checkbut" id="checkbut1">
			<div class="ct"></div>
			<button onclick="clouseModalWindovWin()">Close</button>
			<button id="cg" onclick="check()">Check</button>
		</div>
		<div class="checkbut" id="checkbut2">
			<div> “Woohoo, well done, you did it!”</div>
			<button onclick="clouseModalWindovWin()">Close</button>
		</div>
		<div class="checkbut" id="checkbut3">
			<div> “It's a pity, but you lost”</div>
			<button onclick="clouseModalWindovLose()">Close</button>
		</div>

	</div>








	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
